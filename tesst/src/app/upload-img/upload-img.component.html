<div class="card border-dark mb-3" style="height: 15rem; width: 15rem">
  <img *ngIf="imgURl as url"  [src]="url" class="img-responsive" alt="Cinque Terre" style="height: 15rem; width: auto">
  <button type="button" class="btn btn-close btn-xs" (click)="deleteAttachment()">X</button>
  <div class="progress">
    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': uploadProgress +'%'}" aria-valuenow="50"
         aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
